<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if(isLoading || inputText === '')
            return
          setIsLoading(true);

          setInputText('');
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID(),
            },
          ];

          // setChatMessages(newChatMessages);
           setChatMessages([
            ...newChatMessages,
            // This creates a temporary Loading... message.
            // Because we don't save this message in newChatMessages,
            // it will be remove later, when we add the response.
            {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID(),
            },
          ]);

          setIsLoading(false);
        }

        function handleKeyDown(event) {
          if(event.key === 'Enter') {
            sendMessage();
          }
          if(event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <>
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={handleKeyDown}
              // onKeyDown={(e) =>
              //   e.key === 'Enter' && sendMessage()
              // }
            />
            <button
              onClick={sendMessage}
            >Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // const { message } = props;
        // const { sender } = props;
        // const { message, sender } = props;

        // same as:
        //  {
        // const { message, sender } = props; bc props is the first argument of the function

        // if (sender === "robot") {
        //   return (
        //     <div>
        //       <img src="robot.png" width="50"/>
        //       {message}
        //     </div>
        //   );
        // }

        return (
          <div>
            {sender === 'robot' && <img src="robot.png" width="50" />}
            {message}
            {sender === 'user' && <img src="user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: 'hello ',
            sender: 'user',
            id: 'id1',
          },
          {
            message: 'Hello! How can I help you?',
            sender: 'robot',
            id: 'id2',
          },
          {
            message: 'Can you get me todays date?',
            sender: 'user',
            id: 'id3',
          },
          {
            message: 'Today is September 23',
            sender: 'robot',
            id: 'id4',
          },
        ]);

        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0]; // current value of the state
        // const setChatMessages = array[1]; // function to update the state

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
